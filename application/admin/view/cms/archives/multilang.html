{include file="cms/archives/common" /}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">多语言管理 - 文章：{$row.title|default=''}</h3>
        <div class="pull-right">
            <a href="{:url('cms.archives/edit', ['ids' => $row.id])}" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-left"></i> 返回编辑
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form id="multilang-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2">文章ID:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="text" class="form-control" value="{$row.id}" readonly>
                </div>
            </div>
            
            {volist name="availableLangs" id="lang"}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" href="#lang-{$lang.key}">
                            {$lang.name} 版本
                            {if isset($multilangContents[$lang.key])}
                                <span class="label label-success">已存在</span>
                            {else}
                                <span class="label label-default">未创建</span>
                            {/if}
                        </a>
                    </h4>
                </div>
                <div id="lang-{$lang.key}" class="panel-collapse collapse {if isset($multilangContents[$lang.key])}in{/if}">
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">标题:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" class="form-control" name="multilang[{$lang.key}][title]" 
                                        value="{$multilangContents[$lang.key]['title']|default=''}" 
                                        placeholder="请输入{$lang.name}标题">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">副标题:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" class="form-control" name="multilang[{$lang.key}][sub_title]" 
                                        value="{$multilangContents[$lang.key]['sub_title']|default=''}" 
                                        placeholder="请输入{$lang.name}副标题">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">内容:</label>
                            <div class="col-xs-12 col-sm-8">
                                <textarea class="form-control" name="multilang[{$lang.key}][content]" rows="6" 
                                            placeholder="请输入{$lang.name}内容">{$multilangContents[$lang.key]['content']|default=''}</textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">问题:</label>
                            <div class="col-xs-12 col-sm-8">
                                <textarea class="form-control" name="multilang[{$lang.key}][question]" rows="3" 
                                            placeholder="请输入{$lang.name}问题">{$multilangContents[$lang.key]['question']|default=''}</textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">SEO标题:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" class="form-control" name="multilang[{$lang.key}][seo_title]" 
                                        value="{$multilangContents[$lang.key]['seo_title']|default=''}" 
                                        placeholder="请输入{$lang.name}SEO标题">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">关键词:</label>
                            <div class="col-xs-12 col-sm-8">
                                <input type="text" class="form-control" name="multilang[{$lang.key}][keywords]" 
                                        value="{$multilangContents[$lang.key]['keywords']|default=''}" 
                                        placeholder="请输入{$lang.name}关键词">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">描述:</label>
                            <div class="col-xs-12 col-sm-8">
                                <textarea class="form-control" name="multilang[{$lang.key}][description]" rows="3" 
                                            placeholder="请输入{$lang.name}描述">{$multilangContents[$lang.key]['description']|default=''}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {/volist}
            
            <div class="form-group layer-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
$(function() {
    Controller.multilang();
});
</script>
