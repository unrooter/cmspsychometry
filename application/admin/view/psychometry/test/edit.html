<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Archives_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-archives_id" data-rule="required" min="0" data-source="cms/archives/index" data-field="title" class="form-control selectpage" name="row[archives_id]" type="text" value="{$row.archives_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Test_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-test_type" data-rule="required" class="form-control selectpicker" name="row[test_type]">
                {foreach name="testTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.test_type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Show_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-show_type" data-rule="required" class="form-control" name="row[show_type]">
                <option value="none" {if $row.show_type == 'none'}selected{/if}>不显示结果 (none)</option>
                <option value="mount" {if $row.show_type == 'mount'}selected{/if}>山峰图显示 (mount)</option>
                <option value="arcbar" {if $row.show_type == 'arcbar'}selected{/if}>弧形条形图 (arcbar)</option>
                <option value="radar" {if $row.show_type == 'radar'}selected{/if}>雷达图显示 (radar)</option>
                <option value="common" {if $row.show_type == 'common'}selected{/if}>通用显示 (common)</option>
            </select>
            <span class="help-block">
                显示类型设置 (varchar字段，实际值)：<br>
                • none: 不显示结果<br>
                • mount: 山峰图显示<br>
                • arcbar: 弧形条形图<br>
                • radar: 雷达图显示<br>
                • common: 通用显示
            </span>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Question_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-question_count" data-rule="required" class="form-control" name="row[question_count]" type="number" value="{$row.question_count|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sort_order')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sort_order" class="form-control" name="row[sort_order]" type="number" value="{$row.sort_order|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['1'=>__('Normal'), '0'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
