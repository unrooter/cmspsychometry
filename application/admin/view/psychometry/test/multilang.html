<div class="panel panel-default panel-intro">
    <div class="panel-heading">
        <h3 class="panel-title">测试多语言管理</h3>
        <div class="panel-actions pull-right">
            <a href="{:url('psychometry.test/edit', ['ids' => $row.id])}" class="btn btn-primary btn-sm">
                <i class="fa fa-arrow-left"></i> 返回编辑
            </a>
        </div>
    </div>
    <div class="panel-body">
        <form id="multilang-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
            <input type="hidden" name="test_id" value="{$row.id}">
                            
                            {volist name="availableLangs" id="lang"}
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">
                                        <a data-toggle="collapse" href="#collapse-{$lang.key}">
                                            {$lang.name} 版本
                                            {if isset($multilangContents[$lang.key]) && !empty($multilangContents[$lang.key])}
                                                <span class="label label-success">已存在</span>
                                            {else}
                                                <span class="label label-default">未创建</span>
                                            {/if}
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapse-{$lang.key}" class="panel-collapse collapse {if $lang.key == 'zh'}in{/if}">
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">标题:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input class="form-control" name="multilang[{$lang.key}][title]" type="text" value="{$multilangContents[$lang.key]['title']|default=''}" placeholder="请输入{$lang.name}标题">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">副标题:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input class="form-control" name="multilang[{$lang.key}][sub_title]" type="text" value="{$multilangContents[$lang.key]['sub_title']|default=''}" placeholder="请输入{$lang.name}副标题">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">描述:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <textarea class="form-control" name="multilang[{$lang.key}][description]" rows="3" placeholder="请输入{$lang.name}描述">{$multilangContents[$lang.key]['description']|default=''}</textarea>
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">SEO标题:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input class="form-control" name="multilang[{$lang.key}][seo_title]" type="text" value="{$multilangContents[$lang.key]['seo_title']|default=''}" placeholder="请输入{$lang.name}SEO标题">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">关键词:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <input class="form-control" name="multilang[{$lang.key}][keywords]" type="text" value="{$multilangContents[$lang.key]['keywords']|default=''}" placeholder="请输入{$lang.name}关键词">
                                            </div>
                                        </div>
                                        
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-2">SEO描述:</label>
                                            <div class="col-xs-12 col-sm-8">
                                                <textarea class="form-control" name="multilang[{$lang.key}][seo_description]" rows="2" placeholder="请输入{$lang.name}SEO描述">{$multilangContents[$lang.key]['seo_description']|default=''}</textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {/volist}
                            
            <div class="form-group">
                <div class="col-xs-12 col-sm-8 col-sm-offset-2">
                    <button type="submit" class="btn btn-success btn-embossed">保存</button>
                    <button type="reset" class="btn btn-default btn-embossed">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
