<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pre_send_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pre_send_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[pre_send_time]" type="text" value="{:$row.pre_send_time?datetime($row.pre_send_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_name" data-rule="required" class="form-control" name="row[to_name]" type="text" value="{$row.to_name|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('To_email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-to_email" data-rule="required" class="form-control" name="row[to_email]" type="text" value="{$row.to_email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="{$row.title|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Theme')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-theme" data-rule="required" class="form-control" name="row[theme]" type="text" value="{$row.theme|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
