<style>
    .profile-avatar-container {
        position:relative;
        width:100px;
    }
    .profile-avatar-container .profile-user-img{
        width:100px;
        height:100px;
    }
    .profile-avatar-container .profile-avatar-text {
        display:none;
    }
    .profile-avatar-container:hover .profile-avatar-text {
        display:block;
        position:absolute;
        height:100px;
        width:100px;
        background:#444;
        opacity: .6;
        color: #fff;
        top:0;
        left:0;
        line-height: 100px;
        text-align: center;
    }
    .profile-avatar-container button{
        position:absolute;
        top:0;left:0;width:100px;height:100px;opacity: 0;
    }
   
</style>
<div id="content-container" class="ucenter-page mx-auto max-w-7xl px-4 py-8 md:px-6 md:py-10">
    <div class="grid grid-cols-1 gap-6 lg:grid-cols-12">
        <div class="lg:col-span-3">
            {include file="common/sidenav" /}
        </div>
        <div class="lg:col-span-9">
            <section class="ui-card border border-black/10 bg-white/70">
                <div class="px-5 py-5 sm:px-6 sm:py-6">
                    <div class="mb-6 border-b border-black/10 pb-4">
                        <div class="flex items-center justify-between gap-3">
                            <h2 class="m-0 text-lg font-extrabold tracking-[0.02em] text-black">{:__('Profile')}</h2>
                            <div class="flex items-center gap-2">
                            </div>
                        </div>

                        <div class="mt-4 ucenter-tabs md:hidden">
                            <a href="{:url('cms.answer/index')}" class="ucenter-tab {:check_nav_active('cms.answer/index','ucenter-tab-active')}">{:__('我的测试记录')}</a>
                            <a href="{:url('cms.answer/fun')}" class="ucenter-tab {:check_nav_active('cms.answer/fun','ucenter-tab-active')}">{:__('趣味测试记录')}</a>
                            <a href="{:url('cms.comment/index')}" class="ucenter-tab {:check_nav_active('cms.comment/index','ucenter-tab-active')}">{:__('我发表的评论')}</a>
                        </div>
                    </div>

                    <form id="profile-form" role="form" data-toggle="validator" method="POST" action="{:url('api/user/profile')}" class="max-w-2xl">
                        {:token()}
                        <input type="hidden" name="avatar" id="c-avatar" value="{:$user->getData('avatar')}" />

                        <div class="mb-6">
                            <div class="tw-label">{:__('Avatar')}</div>
                            <div class="profile-avatar-container">
                                <img class="profile-user-img img-responsive img-circle" src="{$user.avatar|htmlentities|cdnurl}" alt="">
                                <div class="profile-avatar-text img-circle">{:__('Click to edit')}</div>
                                <button type="button" id="faupload-avatar" class="faupload" data-mimetype="png,jpg,jpeg,gif" data-input-id="c-avatar"><i class="fa fa-upload"></i> {:__('Upload')}</button>
                            </div>
                        </div>

                        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label class="tw-label" for="username">{:__('Username')}:</label>
                                <input type="text" class="form-control tw-input" id="username" name="username" value="{$user.username|htmlentities}" data-rule="required;username;remote({:url('api/validate/check_username_available')}, id={$user.id})" placeholder="">
                            </div>
                            <div>
                                <label class="tw-label" for="nickname">{:__('Nickname')}:</label>
                                <input type="text" class="form-control tw-input" id="nickname" name="nickname" value="{$user.nickname|htmlentities}" data-rule="required;remote({:url('api/validate/check_nickname_available')}, id={$user.id})" placeholder="">
                            </div>
                        </div>

                        <div class="mt-4">
                            <label for="c-bio" class="tw-label">{:__('Intro')}:</label>
                            <input id="c-bio" data-rule="" data-tip="一句话介绍一下你自己" class="form-control tw-input" name="bio" type="text" value="{$user.bio|htmlentities}">
                        </div>

                        <div class="mt-4 grid grid-cols-1 gap-4 sm:grid-cols-2">
                            <div>
                                <label for="c-email" class="tw-label">{:__('Email')}:</label>
                                <div class="flex w-full flex-row items-stretch gap-2">
                                    <input type="text" class="form-control tw-input flex-1 min-w-0" id="c-email" name="email" value="{$user.email|htmlentities}" disabled placeholder="">
                                    <a href="javascript:;" class="btn btn-warning btn-change tw-btn tw-btn-outline shrink-0 whitespace-nowrap" data-type="email">{:__('Change')}</a>
                                </div>
                            </div>
                            <div>
                                <label for="c-mobile" class="tw-label">{:__('Mobile')}:</label>
                                <div class="flex w-full flex-row items-stretch gap-2">
                                    <input type="text" class="form-control tw-input flex-1 min-w-0" id="c-mobile" name="mobile" value="{$user.mobile|htmlentities}" disabled placeholder="">
                                    <a href="javascript:;" class="btn btn-warning btn-change tw-btn tw-btn-outline shrink-0 whitespace-nowrap" data-type="mobile">{:__('Change')}</a>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 flex flex-wrap gap-3">
                            <button type="submit" class="btn btn-success disabled tw-btn tw-btn-primary">{:__('Ok')}</button>
                            <button type="reset" class="btn btn-default tw-btn tw-btn-outline">{:__('Reset')}</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</div>

<script type="text/html" id="emailtpl">
    <form id="email-form" class="form-layer" method="POST" action="{:url('api/user/changeemail')}">
        <div class="form-body">
            <input type="hidden" name="action" value="changeemail" />

            <div class="mb-4">
                <label class="tw-label" for="email">{:__('New Email')}:</label>
                <input type="text" class="form-control tw-input" id="email" name="email" value="" data-rule="required;email;remote({:url('api/validate/check_email_available')}, event=changeemail, id={$user.id})" placeholder="{:__('New email')}">
                <span class="msg-box"></span>
            </div>

            <div class="mb-4">
                <label class="tw-label" for="email-captcha">{:__('Captcha')}:</label>
                <div class="flex w-full flex-row items-stretch gap-2">
                    <input type="text" name="captcha" id="email-captcha" class="form-control tw-input flex-1 min-w-0" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_ems_correct')}, event=changeemail, email:#email)" />
                    <a href="javascript:;" class="btn btn-warning btn-captcha tw-btn tw-btn-outline shrink-0 whitespace-nowrap" style="height:44px;line-height:44px;" data-url="{:url('api/ems/send')}" data-type="email" data-event="changeemail">获取验证码</a>
                </div>
                <span class="msg-box"></span>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-group" style="margin-bottom:0;">
                <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-md btn-success tw-btn tw-btn-primary">{:__('Submit')}</button>
                </div>
            </div>
        </div>
    </form>
</script>
<script type="text/html" id="mobiletpl">
    <form id="mobile-form" class="form-layer" method="POST" action="{:url('api/user/changemobile')}">
        <div class="form-body">
            <input type="hidden" name="action" value="changemobile" />

            <div class="mb-4">
                <label for="mobile" class="tw-label">{:__('New mobile')}:</label>
                <input type="text" class="form-control tw-input" id="mobile" name="mobile" value="" data-rule="required;mobile;remote({:url('api/validate/check_mobile_available')}, event=changemobile, id={$user.id})" placeholder="{:__('New mobile')}">
                <span class="msg-box"></span>
            </div>

            <div class="mb-4">
                <label for="mobile-captcha" class="tw-label">{:__('Captcha')}:</label>
                <div class="flex w-full flex-row items-stretch gap-2">
                    <input type="text" name="captcha" id="mobile-captcha" class="form-control tw-input flex-1 min-w-0" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_sms_correct')}, event=changemobile, mobile:#mobile)" />
                    <a href="javascript:;" class="btn btn-info btn-captcha tw-btn tw-btn-outline shrink-0 whitespace-nowrap" style="height:44px;line-height:44px;" data-url="{:url('api/sms/send')}" data-type="mobile" data-event="changemobile">获取验证码</a>
                </div>
                <span class="msg-box"></span>
            </div>
        </div>
        <div class="form-footer">
            <div class="form-group" style="margin-bottom:0;">
                <div class="col-xs-12 col-sm-8 col-sm-offset-3">
                    <button type="submit" class="btn btn-md btn-success tw-btn tw-btn-primary">{:__('Submit')}</button>
                </div>
            </div>
        </div>
    </form>
</script>
<style>
    .form-layer {height:100%;min-height:150px;min-width:300px;}
    .form-body {
        width:100%;
        overflow:auto;
        top:0;
        position:absolute;
        z-index:10;
        bottom:50px;
        padding:15px;
    }
    .form-layer .form-footer {
        height:50px;
        line-height:50px;
        /* background-color: #000; */
        background-image: linear-gradient(155deg, #38443B 4.41%, #2E3C33 90.91%);
        width:100%;
        position:absolute;
        z-index:200;
        bottom:0;
        margin:0;
    }
    .form-footer .form-group{
        margin-left:0;
        margin-right:0;
    }
</style>
