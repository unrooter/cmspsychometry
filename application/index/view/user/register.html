<div id="content-container" class="auth-page">
    <div class="mx-auto max-w-7xl px-4 py-10 md:px-6 md:py-14">
        <div class="auth-form-wrap">
            <section class="ui-card border border-black/10 bg-white/70">
                <div class="border-b border-black/10 px-5 py-4">
                    <div class="auth-tabs">
                        <a class="auth-tab" href="{:url('user/login')}?url={$url|urlencode|htmlentities}">{:__('Sign in')}</a>
                        <a class="auth-tab auth-tab-active" href="javascript:;">{:__('Sign up')}</a>
                    </div>
                </div>
                <div class="ui-card-body px-5 py-5">
                    <form name="form1" id="register-form" class="form-vertical" method="POST" action="">
                    <!--@IndexRegisterFormBegin-->
                    <input type="hidden" name="invite_user_id" value="0"/>
                    <input type="hidden" name="url" value="{$url|htmlentities}"/>
                    {:token()}
                    <div class="form-group">
                        <label class="control-label required">{:__('Email')}<span class="text-success"></span></label>
                        <div class="controls">
                            <input type="text" name="email" id="email" data-rule="required;email" class="form-control ui-input" placeholder="{:__('Email')}">
                            <p class="help-block"></p>
                        </div>
                    </div>

                  <!--@CaptchaBegin-->
                  {if $captchaType}
                  <div class="form-group">
                      <label class="control-label">{:__('Captcha')}</label>
                      <div class="controls">
                          <div class="flex w-full flex-row items-stretch gap-2">
                            <input type="text" name="captcha" class="form-control ui-input flex-1 min-w-0" data-rule="required;length({$Think.config.captcha.length});digits;remote({:url('api/validate/check_ems_correct')}, event=register, email:#email)" />
                            <a href="javascript:;" class="btn btn-info btn-captcha ui-btn ui-btn-primary shrink-0 whitespace-nowrap" style="height:44px;line-height:44px;" data-url="{:url('api/ems/send')}" data-type="email" data-event="register">发送验证码</a>
                          </div>
                          <p class="help-block"></p>
                      </div>
                  </div>
                  {/if}
                  <!--@CaptchaEnd-->

                <div class="form-group">
                    <label class="control-label">{:__('Username')}</label>
                    <div class="controls">
                        <input type="text" id="username" name="username" data-rule="required;username" class="form-control ui-input" placeholder="{:__('Username must be 3 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">{:__('Password')}</label>
                    <div class="controls">
                        <input type="password" id="password" name="password" data-rule="required;password" class="form-control ui-input" placeholder="{:__('Password must be 6 to 30 characters')}">
                        <p class="help-block"></p>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-lg btn-block ui-btn ui-btn-primary">{:__('Sign up')}</button>
                    <a href="{:url('user/login')}?url={$url|urlencode|htmlentities}" class="btn btn-default btn-lg btn-block mt-3 no-border ui-btn ui-btn-outline">{:__('Already have an account? Sign in')}</a>
                </div>
                <!--@IndexRegisterFormEnd-->
                </form>
            </div>
        </section>
    </div>
</div>
