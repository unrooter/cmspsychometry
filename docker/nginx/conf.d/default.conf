server {
    listen 80;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # Hidden admin entry passthrough
    location ~ ^/nKQmFCwarh\.php/(.*)$ {
        set $admin_path /$1;
        rewrite ^/nKQmFCwarh\.php/(.*)$ /nKQmFCwarh.php?s=$admin_path last;
    }

    # 处理 PHP 文件
    location ~ \.php(.*)$ {
        fastcgi_pass   app:9000;
        fastcgi_index  index.php;
        include        fastcgi_params;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param  SCRIPT_NAME $fastcgi_script_name;
        fastcgi_param  PATH_INFO $fastcgi_path_info;
        fastcgi_param  REDIRECT_STATUS 200;
        fastcgi_param  HTTP_HOST $host;
        fastcgi_param  SERVER_PORT $server_port;
        fastcgi_param  HTTPS $https;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 8 32k;
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # 禁用 FastCGI 缓存，确保 Cookie 和 Session 正常工作
        fastcgi_no_cache 1;
        fastcgi_cache_bypass 1;
    }

    # ThinkPHP 5 伪静态配置
    location / {
        if (!-e $request_filename) {
            rewrite ^(.*)$ /index.php?s=$1 last;
        }
    }

    # 静态资源缓存
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        access_log off;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
    }

    client_max_body_size 10M;
    sendfile on;
}
