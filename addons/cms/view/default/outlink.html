<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <meta name="renderer" content="webkit">
    <title>{cms:config name="cms.title"/} - {cms:config name="cms.sitename"/}</title>
    <meta name="referrer" content="never">

    <link rel="stylesheet" media="screen" href="__CDN__/assets/libs/font-awesome/css/font-awesome.min.css?v={$site.version}"/>
    <link rel="stylesheet" media="screen" href="__ADDON__/css/tailwind.min.css?v={$site.version}"/>
</head>
<body>
<div class="min-h-screen bg-gray-50">
    <main class="mx-auto flex min-h-screen max-w-2xl items-center px-4 py-10 sm:px-6 lg:px-8">
        <section class="w-full overflow-hidden rounded-lg border border-gray-200 bg-white shadow-sm">
            <div class="border-b border-gray-100 px-4 py-3">
                <h1 class="text-base font-semibold text-gray-900">即将离开{cms:config name="cms.sitename"/}，请注意账号财产安全</h1>
            </div>
            <div class="p-4 sm:p-6">
                <div class="rounded-md border border-amber-200 bg-amber-50 px-3 py-2 text-sm text-amber-900 break-all">
                    {$url|htmlentities}
                </div>
                <div class="mt-4">
                    <a href="{$url|htmlentities}" class="inline-flex items-center rounded-md bg-emerald-600 px-4 py-2 text-sm font-semibold text-white hover:bg-emerald-700">继续访问</a>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
