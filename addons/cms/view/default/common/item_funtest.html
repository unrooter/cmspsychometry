    <div class="ui-card group transition" itemscope itemtype="https://schema.org/Quiz">
        <a href="{$item.url}" class="oh-tile-media relative block aspect-[4/3] overflow-hidden bg-gray-100" aria-label="{$item.title|htmlentities}">
            <img src="{$item.image ?: '/assets/addons/cms/img/default.png'}"

                 title="{$item.title|htmlentities}"

                 loading="lazy"
                 class="h-full w-full object-cover transition duration-300 group-hover:scale-105">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/70 to-transparent p-3">
                <div class="text-xs font-medium text-white">{:__('测：')}{$item.sub_title|htmlentities}</div>
