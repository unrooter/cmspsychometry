<article class="ui-card">
    <div class="ui-card-body">
        <div class="flex gap-4">
            <a href="{$item.url}" class="group block h-24 w-24 shrink-0 overflow-hidden rounded-none bg-gray-100">
                <img src="{$item.image ?: '/assets/addons/cms/img/default.png'}" alt="{$item.title|htmlentities}" loading="lazy" class="h-full w-full object-cover transition duration-300 group-hover:scale-105" onerror="this.onerror=null;this.src='/assets/addons/cms/img/default.png'">
            </a>

            <div class="min-w-0 flex-1">
                <h3 class="oh-clamp-1 text-base font-semibold text-gray-900">
                    <a href="{$item.url}" class="no-underline hover:text-black">{$item.title|htmlentities}</a>
                </h3>
                <div class="oh-clamp-2 mt-2 text-sm leading-7 text-gray-600">{$item.description|htmlentities}</div>
                <div class="mt-3 flex flex-wrap items-center gap-x-4 gap-y-2 text-xs text-gray-500">
                    <a href="{$item.channel.url}" class="ui-badge ui-badge-muted no-underline">{$item.channel.name|htmlentities}</a>
                    <span itemprop="date">{:date("Y年m月d日", $item['publishtime'])}</span>
                </div>
            </div>
        </div>
    </div>
</article>
