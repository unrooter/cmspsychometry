<!-- 面包屑导航组件 - 用于内页 -->
<nav aria-label="breadcrumb" class="mb-6">
    <ol class="flex flex-wrap items-center gap-x-1.5 gap-y-1 text-xs text-gray-500" itemscope itemtype="https://schema.org/BreadcrumbList">
        <!-- 首页链接 -->
        <li class="inline-flex items-center" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <a href="{cms:config name='cms.indexurl'/}" class="no-underline hover:text-black" itemprop="item">
                <span itemprop="name">{:__('首页')}</span>
            </a>
            <meta itemprop="position" content="1" />
        </li>
        
        <!-- 如果有栏目信息 -->
        {if isset($__CHANNEL__) && $__CHANNEL__.id}
        <li class="inline-flex items-center" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <span class="mx-1 text-gray-300">›</span>
            <a href="{$__CHANNEL__.url}" class="no-underline hover:text-black" itemprop="item">
                <span itemprop="name">{:__($__CHANNEL__.name)}</span>
            </a>
            <meta itemprop="position" content="2" />
        </li>
        {/if}
        
        <!-- 如果有文章/测试标题 -->
        {if isset($__ARCHIVES__) && $__ARCHIVES__.title}
        <li class="inline-flex items-center font-semibold text-gray-900" aria-current="page" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
            <span class="mx-1 text-gray-300">›</span>
            <span itemprop="name">{$__ARCHIVES__.title|htmlentities}</span>
            <meta itemprop="position" content="{if isset($__CHANNEL__)}3{else}2{/if}" />
        </li>
        {/if}
    </ol>
</nav>
