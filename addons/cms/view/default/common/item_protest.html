<div class="ui-card group transition">

            {$item.title|htmlentities}｜共{$item.question_num|htmlentities}题
        </div>
        <div class="oh-tile-media aspect-[4/1] overflow-hidden">
            <img class="h-full w-full object-cover transition duration-300 group-hover:scale-105" src="{$item.image ?: '/assets/addons/cms/img/default.png'}" alt="{$item.title|htmlentities}" loading="lazy" onerror="this.onerror=null;this.src='/assets/addons/cms/img/default.png'">
        </div>
    </a>
    <div style="padding:6px;">
        <div class="oh-clamp-2 text-xs leading-6 text-gray-600">{$item.sub_title|htmlentities}</div>
