<div class="ui-card group transition">
    <a href="{$item.url}" class="oh-tile-media relative block aspect-[4/3] overflow-hidden bg-gray-100">
        <img class="h-full w-full object-cover transition duration-300 group-hover:scale-105" src="{$item.image ?: '/assets/addons/cms/img/default.png'}" alt="{$item.title|htmlentities}" loading="lazy" onerror="this.onerror=null;this.src='/assets/addons/cms/img/default.png'">
    </a>
    <div style="padding:6px;">
        <a class="oh-clamp-1 block text-sm font-semibold text-gray-900 hover:text-black no-underline" href="{$item.url}" {if $item.style}data-css="{$item.style_text}"{/if}>
            {$item.title|htmlentities}
        </a>
        <div class="oh-clamp-2 mt-2 text-xs leading-6 text-gray-600">
            <!-- 揭示个人性格特点和行为模式 -->
            {$item.sub_title|htmlentities}
        </div>
    </div>
</div>
