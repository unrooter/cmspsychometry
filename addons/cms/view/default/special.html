{layout name="common/layout" /}
<style>
     [v-cloak] {
      display: none;
    }
    .special-headline {
        margin-top: 15px;
    }

    .special-headline blockquote {
        border-radius: 3px;
        padding: 15px 17px;
        border: none;
        background: #f5f9ff;
        font-family: 'Open Sans', sans-serif !important;
    }

    .special-headline blockquote:before {
        content: ' ';
    }

    .special-headline blockquote h3 {
        line-height: 35px !important;
        margin-bottom: 0px;
        margin-top: 0 !important;
        font-size: 16px !important;
        font-weight: 400;
        color: #777;
    }

    .special-headline blockquote h3::before {
        content: "“";
        font-size: 100px;
        display: block;
        float: left;
        line-height: 1;
        height: 35px;
        opacity: .4;
        padding-right: 10px;
    }

    .special-banner {
        background-image: url({cms:special name= 'banner' /});
        background-size: cover;
        background-attachment: scroll;
        background-position: center;
        height: 300px;
        position: relative;
    }

    .special-title {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding-top: 10px;
        background: linear-gradient(-180deg, rgba(0, 0, 0, 0.0), rgba(0, 0, 0, 0.50));
    }

    .special-title .label {
        margin-left: 20px;
    }

    .special-title h1 {
        font-size: 22px;
        color: #fff;
        line-height: 30px;
        padding-left: 20px;
        margin-bottom: 20px;
    }
 
    @media (max-width: 767px) {
        .special-banner {
            height: 180px;
        }
        .special-headline blockquote h3 {
            font-size: 14px !important;
        }

        .special-headline blockquote h3::before {
            font-size: 80px;
        }
    }
</style>
<div id="app" v-cloak>
<div class="container" id="content-container">

    <div class="row">

        <main class="col-xs-12">
            <div class="panel panel-default article-content">
                <div class="panel-body">
                    <div class="special-banner">
                        <div class="special-title">
                            <div class="label label-primary">
                                {cms:special name="label|default='热门专题'" /}
                            </div>
                            <h1>{cms:special name="title|htmlentities" /}</h1>
                        </div>
                    </div>

                    <div class="special-headline">
                        <blockquote>
                            <h3>{cms:special name="intro" /}</h3>
                        </blockquote>
                    </div>
                    <div class="mt-3" v-html="specialData.content"></div>
                </div>
                <div class="panel-body">
                    <div class="special-body">
                        <div class="article-list">  
                            <!-- S 专题文章列表 -->
                            {cms:pagelist id="item"}
                            {include file="common/item_product"}
                            {/cms:pagelist}
                            <!-- E 专题文章列表 -->
                        </div>

                        <!-- S 分页 -->
                        {include file="common/pageinfo" /}
                        <!-- E 分页 -->
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </main>
    </div>
</div>
</div>
<script type="text/javascript" src="__ADDON__/js/vue.js"></script>
<script type="text/javascript" src="__ADDON__/js/vue-index.js"></script>

<script>
    new Vue({
        el: '#app',
        data: {
            specialData:'',
            sid:''
        },
        created() {
            var searchString = window.location.search;
            var params = new URLSearchParams(searchString);
            this.sid = params.get('sid')
            // this.getSpecialData()
        },
        methods: {
            getSpecialData(){
                const params = new URLSearchParams();
                params.append('special_id', this.sid);
                fetch('/api/personality/getSpecialInfo?' + params.toString())
                    .then(response => response.json())
                    .then(data => {
                    this.specialData = data.msg.info;
                    // console.log('datmbtiDataa',data.msg.special_data)
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    reject(error);
                });
            }
        }

    });
</script>
