{layout name="common/layout" /}
<article class="test-result-page" itemscope itemtype="https://schema.org/Article">
    <!-- 谷歌广告位 - 顶部横幅（展示广告）-->
    <div class="ad-container ad-banner-top">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-9195262048954682"
             data-ad-slot="2969657271"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="test-result">
                    <!-- 测试标题 -->
                    <header class="test-header">
                        <h1 id="test-title" itemprop="headline">FPA性格色彩测试结果</h1>
                        <p id="test-subtitle" itemprop="description">测试结果仅供参考，具体请咨询专业指导</p>
                        <meta itemprop="author" content="心理测试平台">
                        <meta itemprop="datePublished" content="">
                        <meta itemprop="dateModified" content="">
                    </header>
                    
                    <!-- 测试信息 - 折叠式 -->
                    <section class="test-info" id="test-info">
                        <div class="info-toggle" onclick="toggleTestInfo()">
                            <h2>测试信息</h2>
                            <span class="toggle-icon" id="test-info-icon">▼</span>
                        </div>
                        <div class="info-content collapsed" id="info-content">
                            <!-- 测试信息将在这里显示 -->
                        </div>
                    </section>
                    
                    <!-- 主要性格类型显示 -->
                    <section class="score-section">
                        <div class="score-card">
                            <div class="score-circle">
                                <div class="score-number" id="main-type">分析中...</div>
                                <div class="score-label">主要性格</div>
                            </div>
                            <div class="score-info">
                                <div class="score-description" id="type-description">正在分析您的性格类型...</div>
                                <div class="score-level" id="type-percentage">计算中...</div>
                            </div>
                        </div>
                    </section>
                    
                    <!-- 各类型分数显示 -->
                    <section class="dimension-scores-section" id="dimension-scores-section">
                        <h2>各类型得分</h2>
                        <div class="dimension-grid" id="dimension-grid">
                            <!-- 类型分数将在这里显示 -->
                        </div>
                    </section>
                    
                    <!-- 结果分析 -->
                    <section class="analysis-section" id="analysis-section">
                        <h2>详细分析报告</h2>
                        <div class="analysis-content" id="analysis-content">
                            <!-- 分析内容将在这里显示 -->
                        </div>
                    </section>
                    
                    <!-- 建议和指导 -->
                    <section class="suggestions-section" id="suggestions-section">
                        <h2>建议和指导</h2>
                        <div class="suggestions-content" id="suggestions-content">
                            <!-- 建议内容将在这里显示 -->
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- 谷歌广告位 - 中间内容（文章内嵌广告）-->
    <div class="ad-container ad-banner-middle">
        <ins class="adsbygoogle"
             style="display:block; text-align:center;"
             data-ad-layout="in-article"
             data-ad-format="fluid"
             data-ad-client="ca-pub-9195262048954682"
             data-ad-slot="5294962935"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</article>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // 获取URL参数
    const urlParams = new URLSearchParams(window.location.search);
    const answer_id = urlParams.get('answer_id');
    
    if (!answer_id) {
        document.getElementById('type-description').textContent = '未找到测试结果';
        return;
    }
    
    // 获取测试结果
    fetch('/addons/cms/psychometry/answerInfo', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: 'answer_id=' + answer_id
    })
    .then(response => response.json())
    .then(data => {
        if (data.code === 1) {
            displayMultipleResult(data.data);
        } else {
            document.getElementById('type-description').textContent = '获取结果失败：' + data.msg;
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('type-description').textContent = '网络错误，请稍后重试';
    });
});

function displayMultipleResult(data) {
    // 更新页面标题和SEO信息
    if (data.a_info) {
        const title = data.a_info.title || '多选测试结果';
        const subtitle = data.a_info.sub_title || '测试结果仅供参考，具体请咨询专业指导';
        
        document.getElementById('test-title').textContent = title;
        document.getElementById('test-subtitle').textContent = subtitle;
        
        // 更新页面标题
        document.title = title + ' - 测试结果';
        
        // 更新meta描述
        const metaDescription = document.querySelector('meta[name="description"]');
        if (metaDescription) {
            metaDescription.setAttribute('content', subtitle);
        }
        
        // 更新结构化数据
        const headlineMeta = document.querySelector('meta[itemprop="headline"]');
        const descriptionMeta = document.querySelector('meta[itemprop="description"]');
        const datePublishedMeta = document.querySelector('meta[itemprop="datePublished"]');
        
        if (headlineMeta) headlineMeta.setAttribute('content', title);
        if (descriptionMeta) descriptionMeta.setAttribute('content', subtitle);
        if (datePublishedMeta) datePublishedMeta.setAttribute('content', new Date().toISOString());
    }
    
    // 显示测试信息
    displayTestInfo(data);
    
    // 显示主要性格类型
    displayMainType(data);
    
    // 显示各类型分数
    displayTypeScores(data);
    
    // 显示分析内容
    displayAnalysis(data);
    
    // 显示建议内容
    displaySuggestions(data);
}

function displayTestInfo(data) {
    const infoContent = document.getElementById('info-content');
    
    let html = '';
    if (data.a_info) {
        html += '<div class="info-item">';
        html += '<span class="info-label">测试名称</span>';
        html += '<span class="info-value">' + (data.a_info.title || '未知测试') + '</span>';
        html += '</div>';
        
        html += '<div class="info-item">';
        html += '<span class="info-label">测试说明</span>';
        html += '<span class="info-value">' + (data.a_info.sub_title || '暂无说明') + '</span>';
        html += '</div>';
        
        html += '<div class="info-item">';
        html += '<span class="info-label">题目数量</span>';
        html += '<span class="info-value">' + (data.test_info.question_count || 0) + '题</span>';
        html += '</div>';
        
        html += '<div class="info-item">';
        html += '<span class="info-label">满分</span>';
        html += '<span class="info-value">' + (data.test_info.question_count || 0) + '分</span>';
        html += '</div>';
    }
    
    infoContent.innerHTML = html;
}

function displayMainType(data) {
    if (!data.stat_data) return;
    
    // 找到得分最高的类型
    let maxType = '';
    let maxScore = 0;
    let totalScore = 0;
    
    for (const [type, score] of Object.entries(data.stat_data)) {
        totalScore += score;
        if (score > maxScore) {
            maxScore = score;
            maxType = type;
        }
    }
    
    // 类型名称映射
    const typeNames = {
        '1': '红色',
        '2': '蓝色', 
        '3': '黄色',
        '4': '绿色'
    };
    
    const typeName = typeNames[maxType] || '未知';
    const percentage = totalScore > 0 ? Math.round((maxScore / totalScore) * 100) : 0;
    
    document.getElementById('main-type').textContent = typeName;
    document.getElementById('type-description').textContent = `您的主要性格类型是${typeName}，得分${maxScore}分`;
    document.getElementById('type-percentage').textContent = `占比${percentage}%`;
}

function displayTypeScores(data) {
    if (!data.stat_data) return;
    
    const dimensionGrid = document.getElementById('dimension-grid');
    const typeNames = {
        '1': { name: '红色', class: 'red' },
        '2': { name: '蓝色', class: 'blue' },
        '3': { name: '黄色', class: 'yellow' },
        '4': { name: '绿色', class: 'green' }
    };
    
    // 计算总分用于百分比计算
    const scores = Object.values(data.stat_data);
    const totalScore = scores.reduce((sum, score) => sum + score, 0);
    
    let html = '';
    for (const [type, score] of Object.entries(data.stat_data)) {
        const typeInfo = typeNames[type] || { name: '未知', class: '' };
        const percentage = totalScore > 0 ? Math.round((score / totalScore) * 100) : 0;
        
        html += `
            <div class="dimension-item ${typeInfo.class}">
                <div class="dimension-label">${typeInfo.name}</div>
                <div class="dimension-value">${score}</div>
                <div class="dimension-bar">
                    <div class="dimension-bar-fill" style="width: ${percentage}%"></div>
                </div>
                <div class="dimension-percentage">${percentage}%</div>
            </div>
        `;
    }
    
    dimensionGrid.innerHTML = html;
}

function displayAnalysis(data) {
    const analysisContent = document.getElementById('analysis-content');
    
    if (data.analyse && data.analyse.content) {
        analysisContent.innerHTML = data.analyse.content;
    } else {
        analysisContent.innerHTML = '<p>感谢您完成测试！您的性格类型分析已完成。</p>';
    }
}

function displaySuggestions(data) {
    const suggestionsContent = document.getElementById('suggestions-content');
    
    if (data.analyse && data.analyse.suggestion) {
        suggestionsContent.innerHTML = data.analyse.suggestion;
    } else {
        suggestionsContent.innerHTML = '<p>测试结果仅供参考，如需专业指导，请咨询相关领域的专家。</p>';
    }
}

function toggleTestInfo() {
    const content = document.getElementById('info-content');
    const icon = document.getElementById('test-info-icon');
    
    if (!content || !icon) {
        console.error('无法找到测试信息元素');
        return;
    }
    
    if (content.classList.contains('collapsed')) {
        content.classList.remove('collapsed');
        content.classList.add('expanded');
        icon.textContent = '▲';
        
        // 移动端滚动到展开的内容
        if (window.innerWidth <= 768) {
            setTimeout(() => {
                content.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest' 
                });
            }, 100);
        }
    } else {
        content.classList.remove('expanded');
        content.classList.add('collapsed');
        icon.textContent = '▼';
    }
}
</script>
